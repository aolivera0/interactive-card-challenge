<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card</title>
  </head>
  <body>
    <aside>
      <div class="card-front">
        <div class="circles">
          <div class="circle"></div>
          <div class="circle-mini"></div>
        </div>
    
        <div class="card-info">
          <p id="card-front-number">0000 0000 0000 0000</p>
          <div class="card-info--texts">
            <p id="card-front-name">Jane Applebeed</p>
            <p id="card-front-date"> <span id="card-front-month">00</span>/<span id="card-front-year">00</span></p>
          </div>
        </div>
      </div>
    
      <div class="card-back">
        <div class="black-line">
    
        </div>
        <div class="card-back--info">
          <p id="card-back-cvc">000</p>
          <div class="lines">
          </div>
        </div>
      </div>
    </aside>
    
    <main>
      <form action="">
        <div>
          <label for="name">Cardholder name</label>
          <input type="text"  placeholder="e.g. Jane Applebeed" id="name" verifiable>
        </div>
    
        <div>
          <label for="card-number">Card number</label>
          <input type="number" minlength="3" maxlength="3" placeholder="e.g. 1234 5678 9123 0000" id="card-number" verifiable>
        </div>
    
        <div class="in-rows">
          <div>
            <label for="month"> Exp. date (mm/yy)</label>
            <div class="in-rows">
              <input type="number" placeholder="MM" id="month">
              <input type="number" placeholder="YY" id="year">
            </div>
          </div>
          <div>
            <label for="cvc">cvc</label>
            <input type="number" placeholder="e.g. 123" id="cvc" verifiable>
          </div>
        </div>
    
        <button>Confirm</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
